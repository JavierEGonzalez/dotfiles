set-window-option -g mode-keys vi
set-option -g status-keys vi                 

set -g mouse on
# bind ctrl+space to send prefix
set-option -g prefix C-Space
set-option -g prefix2 C-b
bind C-Space send-prefix
bind C-b send-prefix

bind-key -r up copy-mode;
bind-key -T root C-a command-prompt;

bind-key -r r source-file ~/.tmux.conf \; display "Config Reloaded !"

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# bind C-f to enable scrollback mode
bind-key -T root C-f copy-mode

set-option -g history-limit 50000

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r H resize-pane -L 10
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10

bind -r g display-popup -w 80% -h 80% -E "lazygit"

set-option -s escape-time 0

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Pane divider
set-window-option -g pane-border-style fg=colour240,bg=colour233
set-window-option -g pane-active-border-style fg=colour105,bg=default

set-window-option -g window-style fg=colour238
# set dark background for active window unless it is nvim
set-window-option -g window-active-style fg=colour189

# Command / Message line
set-window-option -g message-style fg=colour111,bg=colour55
set-window-option -g status-style fg=colour232,bg=colour92
set-window-option -g status-left "[#S] "
set-option -g status-left-length 50

set -g status-right " #(tms sessions)"

bind -r '(' switch-client -p\; refresh-client -S
bind -r ')' switch-client -n\; refresh-client -S

bind -r C-n display-popup -w 35% -h 80% -E "tms"
bind -r C-w display-popup -w 80% -h 40% -E "tms switch"

# start a popup session in current path. It will be in a session called 'popup' and in a window with the current session's name.
bind-key e run-shell "tmux new-session -d -A -s popup -c ~/popup; \
if tmux list-windows -t popup | grep -q \"#{session_name}\"; then \
  tmux select-window -t popup:\"#{session_name}\"; \
else \
  tmux new-window -t popup -n \"#{session_name}\" -c \"#{pane_current_path}\"; \
  tmux select-window -t popup:\"#{session_name}\"; \
fi; \
tmux display-popup -w 80% -h 80% -E \"tmux attach -t popup ; tmux set-option status off \""

# Setup plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'ghostty'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
